<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
  <section class="card-layout">

    <!-- 카드 컴포넌트 활용 -->
    <div class="card ipad-pro">
      <div class="card-content white">
        <h2 class="card-title">iPad Pro</h2>
        <p class="card-description">놀라우리만치 얇다. <br class="responsive-br">엄청나게 강력하다.</p>
        <p class="card-release">출시일 추후공개</p>
        <div class="card-buttons">
          <button class="pill-button more blue">더 알아보기</button>
          <button class="pill-button price blue">가격보기</button>
        </div>
      </div>
    </div>

    <div class="card ipad-air">
      <div class="card-content black">
        <h2 class="card-title">iPad Air</h2>
        <p class="card-description">두 가지 사이즈. <br class="responsive-br">더 빠른 칩. <br class="responsive-br">무엇이든 거뜬하게.</p>
        <p class="card-release">출시일 추후공개</p>
        <div class="card-buttons">
          <button class="pill-button more black">더 알아보기</button>
          <button class="pill-button price black">가격보기</button>
        </div>
      </div>
    </div>

    <div class="card iphone-15pro">
      <div class="card-content white">
        <h2 class="card-title">iPhone 15 Pro</h2>
        <p class="card-description">티타늄. 초강력. 초경량. 초프로.</p>
        <div class="card-buttons">
          <button class="pill-button more blue">더 알아보기</button>
          <button class="pill-button price blue">가격보기</button>
        </div>
      </div>
    </div>

    <div class="card iphone-15">
      <div class="card-content black">
        <h2 class="card-title">iPhone 15</h2>
        <p class="card-description">새로운 카메라. <br class="responsive-br">새로운 디자인. <br class="responsive-br">새로움이 물씬.</p>
        <div class="card-buttons">
          <button class="pill-button more black">더 알아보기</button>
          <button class="pill-button price black">가격보기</button>
        </div>
      </div>
    </div>

    <div class="card watch">
      <div class="card-content white">
        <h2 class="card-title">Apple Watch</h2>
        <p class="card-description">보다 똑똑. 보다 또렷. 보다 강력.</p>
        <div class="card-buttons">
          <button class="pill-button more blue">더 알아보기</button>
          <button class="pill-button price blue">가격보기</button>
        </div>
      </div>
    </div>

    <div class="card macbook-air">
      <div class="card-content black">
        <h2 class="card-title">MacBook Air</h2>
        <p class="card-description">날렵하게. 강력하게. M3답게.</p>
        <div class="card-buttons">
          <button class="pill-button more black">더 알아보기</button>
          <button class="pill-button price black">가격보기</button>
        </div>
      </div>
    </div>

    <div class="card airpods-pro">
      <div class="card-content white">
        <h2 class="card-title">AirPods Pro</h2>
        <p class="card-description">전에 없던 청취 경험. <br class="responsive-br">적응형 오디오.</p>
        <div class="card-buttons">
          <button class="pill-button more blue">더 알아보기</button>
          <button class="pill-button price blue">가격보기</button>
        </div>
      </div>
    </div>

  </section>
  </body>
</html>
